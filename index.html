<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Conversor-Moedas</title>
  </head>
  <body>
    <img src="./assets/conversor-moedas.gif" alt="convert-money" class="logo" />
    <main>
      <label>
        Converter <b>de</b>
        <select class="to-currency">
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra Esterlina</option>
        </select>
      </label>

      <label>
        Valor
        <input class="input" placeholder="R$ 10.000,00" />
      </label>

      <button class="button">Converter</button>

      <section>
        <div class="currency-box">
          <img src="./assets/real.png" alt="moeda-a-ser-convertida" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="seta" src="./assets/seta.png" alt="seta" />

        <div class="currency-box">
          <img
            class="currency-img"
            src="./assets/dolar.png"
            alt="moeda-convertida"
          />
          <p class="currency" id="currency-name">Dólar Americano</p>
          <p class="currency-value-converted">US$ 0.00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
